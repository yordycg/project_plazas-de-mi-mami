      <!-- ----------- MAIN ----------- -->

      <main class="main--section">
        <header>
          <h1 class="title">Agregar Producto</h1>
        </header>
        <form class="form--add--product grid grid--4--cols gap--4" method="post">
          <div class="input--box">
            <label for="product-name" class="form--label">Nombre del producto</label>
            <input id="product-name" class="form--input" type="text" name="product_name" />
          </div>
          <div class="input--box">
            <label for="product_department" class="form--label">Departamento</label>
            <select id="product-department" class="form--input" name="product_department">
              <option value="0">Seleccionar departamento...</option>
              <option value="Abarrotes">Abarrotes</option>
              <option value="Lácteos">Lácteos</option>
              <option value="Frutas">Frutas</option>
              <option value="Verduras">Verduras</option>
              <option value="Panadería">Panadería</option>
              <option value="Congelados">Congelados</option>
              <option value="Producto de limpieza">Producto de limpieza</option>
            </select>
          </div>
          <div class="input--box">
            <label for="product-type-sale" class="form--label">Tipo de venta</label>
            <select id="product-type-sale" class="form--input" name="product_type_sale">
              <option value="0">Seleccionar tipo de venta...</option>
              <option value="1">Gramos (g)</option>
              <option value="2">Kilos (kg)</option>
              <option value="3">Unidad (u)</option>
              <option value="4">Litros (lt)</option>
            </select>
          </div>
          <div class="input--box">
            <label for="product-brand" class="form--label">Marca:</label>
            <select id="product-brand" class="form--input" name="product_brand">
              <option value="0">Tipo de marca ...</option>
              <option value="Coca-Cola">Coca-Cola</option>
              <option value="Colun">Colun</option>
              <option value="Nescafe">Nescafe</option>
              <option value="Soprole">Soprole</option>
              <option value="Tucapel">Tucapel</option>
            </select>
          </div>
          <div class="input--box">
            <label for="product-sale" class="form--label">Precio de venta</label>
            <input id="product-sale" class="form--input" type="number" name="product_sale" />
          </div>
          <div class="input--box">
            <label for="product-cost" class="form--label">Costo del producto</label>
            <input id="product-cost" class="form--input" type="number" name="product_cost" />
          </div>
          <div class="input--box">
            <label for="product-amount" class="form--label">Cantidad</label>
            <input id="product-amount" class="form--input" type="number" name="product_amount" />
          </div>
          <div class="input--box">
            <label for="product-min-amount" class="form--label">Cantidad minima</label>
            <input
              id="product-min-amount"
              class="form--input"
              type="number"
              name="product_min_amount" />
          </div>
          <div class="input--box">
            <!-- TODO: agregar icono para limipiar -->
            <input type="reset" class="btn btn--full" value="Limpiar" />
          </div>
          <div class="input--box">
            <!-- TODO: agregar icono para agregar usuario -->
            <button class="btn btn--full btn--agr--product">Agregar</button>
          </div>
        </form>
      </main>
