  <body>
    <div class="container">
      <!-- ! ========== HEADER ========== -->

      <header class="header">
        <div class="header--container">
          <div class="header--title">
            <a href="../../index.html">
              <img
                class="logo"
                src="../images/logo_plazas-de-mi-mami 2.ico"
                alt="logo de inventario" />
            </a>
            <h1>Plazas de mi Mami</h1>
          </div>
          <div class="header--user">
            <a href="../public/modificar_empleado.html">
              <p>Admin</p>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="icon icon-tabler icons-tabler-outline icon-tabler-user-circle">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
                <path d="M12 10m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
                <path d="M6.168 18.849a4 4 0 0 1 3.832 -2.849h4a4 4 0 0 1 3.834 2.855" />
              </svg>
            </a>
          </div>
        </div>
      </header>

      <!-- ! ========== SIDEBAR ========== -->

      <aside class="sidebar">
        <!-- ! Búsqueda solo por texto -->
        <div class="sidebar--search">
          <div class="container--row">
            <button class="search--btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
                <path
                  fill="currentColor"
                  d="M10 18a7.95 7.95 0 0 0 4.897-1.688l4.396 4.396l1.414-1.414l-4.396-4.396A7.95 7.95 0 0 0 18 10c0-4.411-3.589-8-8-8s-8 3.589-8 8s3.589 8 8 8m0-14c3.309 0 6 2.691 6 6s-2.691 6-6 6s-6-2.691-6-6s2.691-6 6-6" />
              </svg>
            </button>
            <input
              class="search--bar"
              placeholder="Buscar un producto..."
              autocomplete="off"
              type="text" />
          </div>
          <div class="search--result"></div>
        </div>
        <!-- TODO: productos o inventario? -->
        <div class="productos--container">
          <a href="inventario.html" class="button--aside">
            <img src="../images/icons/barcode.svg" alt="Icono de código de barras" />
            <p class="p--sidebar">Inventario</p>
          </a>
        </div>
        <div class="productos--container">
          <a href="proveedores.html" class="button--aside">
            <img src="../images/icons/proveedors.svg" alt="Icono de Proveedores" />
            <p class="p--sidebar">Proveedores</p>
          </a>
        </div>
        <div class="productos--container">
          <a href="../private/empleados.html" class="button--aside">
            <img src="../images/icons/empleado.svg" alt="Icono de Empleados" />
            <p class="p--sidebar">Empleados</p>
          </a>
        </div>
      </aside>

      <!-- ! ========== MAIN ========== -->

      <main class="main">
        <h2>Agregar Producto</h2>
        <form method="post">
          <div class="form_agregar">
            <label for="product-name">Nombre del producto:</label>
            <input id="product-name" type="text" name="product_name" />
            <label for="product_department">Departamento:</label>
            <select id="product-department" name="product_department">
              <option value="0">Seleccionar departamento...</option>
              <option value="Abarrotes">Abarrotes</option>
              <option value="Lácteos">Lácteos</option>
              <option value="Frutas">Frutas</option>
              <option value="Verduras">Verduras</option>
              <option value="Panadería">Panadería</option>
              <option value="Congelados">Congelados</option>
              <option value="Producto de limpieza">Producto de limpieza</option>
            </select>
            <label for="product-type-sale"> Tipo de venta: </label>
            <select id="product-type-sale" name="product_type_sale">
              <option value="0">Seleccionar tipo de venta...</option>
              <option value="1">Gramos (g)</option>
              <option value="2">Kilos (kg)</option>
              <option value="3">Unidad (u)</option>
              <option value="4">Litros (lt)</option>
            </select>
            <label for="product-brand">Marca:</label>
            <select id="product-brand" name="product_brand">
              <option value="0">Tipo de marca ...</option>
              <option value="Coca-Cola">Coca-Cola</option>
              <option value="Colun">Colun</option>
              <option value="Nescafe">Nescafe</option>
              <option value="Soprole">Soprole</option>
              <option value="Tucapel">Tucapel</option>
            </select>
            <label for="product-sale">Precio de venta:</label>
            <input id="product-sale" type="number" name="product_sale" />
            <label for="product-cost">Costo del producto:</label>
            <input id="product-cost" type="number" name="product_cost" />
            <label for="product-amount">Cantidad:</label>
            <input id="product-amount" type="number" name="product_amount" />
            <label for="product-min-amount">Cantidad minima:</label>
            <input id="product-min-amount" type="number" name="product_min_amount" />
        </div>
          <div class="btn--agr--eli">
          <input type="reset" value="Limpiar" />
          <button class="btn--agr--product">Agregar</button>
        </div>
        </form>
      </main>

      <!-- ! ========== FOOTER ========== -->

      <footer class="footer">
        <p>&copy; 2024 Plazas De Mi Mami</p>
      </footer>
    </div>
  </body>
