<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awesome -->

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/fontawesome.min.css"
      integrity="sha512-B46MVOJpI6RBsdcU307elYeStF2JKT87SsHZfRSkjVi4/iZ3912zXi45X5/CBr/GbCyLx6M1GQtTKYRd52Jxgw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <!-- ! Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet" />

    <!-- ! CSS -->
    <link rel="stylesheet" href="../css/style.css" />
    <title>Agregar Producto| Piezas de Mi Mami</title>
  </head>
  <body>
    <div class="container--grid">
      <!-- ! ========== HEADER ========== -->

      <header class="header--section">
        <div class="header--title--box">
          <a class="center--row" href="../../index.html">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-shop"
              viewBox="0 0 16 16">
              <path
                d="M2.97 1.35A1 1 0 0 1 3.73 1h8.54a1 1 0 0 1 .76.35l2.609 3.044A1.5 1.5 0 0 1 16 5.37v.255a2.375 2.375 0 0 1-4.25 1.458A2.37 2.37 0 0 1 9.875 8 2.37 2.37 0 0 1 8 7.083 2.37 2.37 0 0 1 6.125 8a2.37 2.37 0 0 1-1.875-.917A2.375 2.375 0 0 1 0 5.625V5.37a1.5 1.5 0 0 1 .361-.976zm1.78 4.275a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 1 0 2.75 0V5.37a.5.5 0 0 0-.12-.325L12.27 2H3.73L1.12 5.045A.5.5 0 0 0 1 5.37v.255a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0M1.5 8.5A.5.5 0 0 1 2 9v6h1v-5a1 1 0 0 1 1-1h3a1 1 0 0 1 1 1v5h6V9a.5.5 0 0 1 1 0v6h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1V9a.5.5 0 0 1 .5-.5M4 15h3v-5H4zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1zm3 0h-2v3h2z" />
            </svg>
            <!-- <i class="bi bi-shop"></i> -->
            <h1>Plazas de mi Mami</h1>
          </a>
        </div>
        <div class="header--user--box">
          <a class="center--row" href="../public/modificar_empleado.html">
            <p>Admin</p>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-person-circle"
              viewBox="0 0 16 16">
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
              <path
                fill-rule="evenodd"
                d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
            </svg>
          </a>
        </div>
      </header>

      <!-- ! ========== SIDEBAR ========== -->

      <aside class="sidebar--section">
        <!-- ! Búsqueda solo por texto -->
        <search class="productos--container">
          <form class="container--row">
            <button class="search--btn">
              <!-- TODO: agregar icono de busqueda -->
            </button>
            <input
              class="search--bar"
              placeholder="Buscar un producto..."
              autocomplete="off"
              type="text" />
          </form>
          <div class="search--result"></div>
        </search>
        <!-- TODO: productos o inventario? -->
        <div class="productos--container">
          <a href="inventario.html" class="button--aside">
            <!-- TODO: agregar icono de codigo de barras -->
            <p>Inventario</p>
          </a>
        </div>
        <div class="productos--container">
          <a href="proveedores.html" class="button--aside">
            <!-- TODO: agregar icono de varios usuarios -->
            <p>Proveedores</p>
          </a>
        </div>
        <div class="productos--container">
          <a href="../private/empleados.html" class="button--aside">
            <!-- TODO: agregar icono de empleados -->
            <p>Empleados</p>
          </a>
        </div>
      </aside>

      <!-- ! ========== MAIN ========== -->

      <main class="main--section">
        <h2>Agregar Producto</h2>
        <form method="post">
          <div class="form_agregar">
            <label for="product-name">Nombre del producto:</label>
            <input id="product-name" type="text" name="product_name" />
            <label for="product_department">Departamento:</label>
            <select id="product-department" name="product_department">
              <option value="0">Seleccionar departamento...</option>
              <option value="Abarrotes">Abarrotes</option>
              <option value="Lácteos">Lácteos</option>
              <option value="Frutas">Frutas</option>
              <option value="Verduras">Verduras</option>
              <option value="Panadería">Panadería</option>
              <option value="Congelados">Congelados</option>
              <option value="Producto de limpieza">Producto de limpieza</option>
            </select>
            <label for="product-type-sale"> Tipo de venta: </label>
            <select id="product-type-sale" name="product_type_sale">
              <option value="0">Seleccionar tipo de venta...</option>
              <option value="1">Gramos (g)</option>
              <option value="2">Kilos (kg)</option>
              <option value="3">Unidad (u)</option>
              <option value="4">Litros (lt)</option>
            </select>
            <label for="product-brand">Marca:</label>
            <select id="product-brand" name="product_brand">
              <option value="0">Tipo de marca ...</option>
              <option value="Coca-Cola">Coca-Cola</option>
              <option value="Colun">Colun</option>
              <option value="Nescafe">Nescafe</option>
              <option value="Soprole">Soprole</option>
              <option value="Tucapel">Tucapel</option>
            </select>
            <label for="product-sale">Precio de venta:</label>
            <input id="product-sale" type="number" name="product_sale" />
            <label for="product-cost">Costo del producto:</label>
            <input id="product-cost" type="number" name="product_cost" />
            <label for="product-amount">Cantidad:</label>
            <input id="product-amount" type="number" name="product_amount" />
            <label for="product-min-amount">Cantidad minima:</label>
            <input id="product-min-amount" type="number" name="product_min_amount" />
          </div>
          <!-- TODO: agregar icono para limipiar -->
          <input type="reset" value="Limpiar" />
          <!-- TODO: agregar icono para agregar usuario -->
          <button class="btn--agr--product">Agregar</button>
        </form>
      </main>

      <!-- ! ========== FOOTER ========== -->

      <footer class="footer--section">
        <p>&copy; 2024 Plazas De Mi Mami</p>
      </footer>
    </div>
  </body>
</html>
