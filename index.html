<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ----------- GOOGLE FONTS ----------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet" />

    <!-- ----------- CSS ----------- -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Plazas De Mi Mami</title>
  </head>
  <body>
    <!-- ----------- MAIN ----------- -->

    <div class="container--login">
      <main class="main--login--section">
        <div class="login shadow--1">
          <div class="login--img--box">
            <img
              class="login--img"
              src="assets/images/inventory_example.jpg"
              alt="caricatura de una tienda e inventario" />
          </div>
          <div class="login--form--box">
            <h1>Plazas de mi Mami</h1>
            <h2>Bienvenido</h2>
            <form id="login--form" class="login--form" method="post">
              <label for="usernameLogin" class="form--label">Usuario:</label>
              <input
                id="usernameLogin"
                class="form--input radius--sm"
                name="usernameLogin"
                type="text"
                placeholder="admin10"
                required />
              <label for="passwordLogin" class="form--label">Contraseña:</label>
              <!-- TODO: agregar un icon-eye/button para mostrar o ocultar la password -->
              <input
                id="passwordLogin"
                class="form--input radius--sm"
                name="passwordLogin"
                type="password"
                placeholder="********"
                required />
              <button class="btn btn--full radius--sm" type="submit">Ingresar</button>
              <button id="btn--open--modal" class="btn btn--outline radius--sm">
                Cambiar contraseña
              </button>
            </form>
          </div>
        </div>
      </main>

      <!-- ----------- MODAL LOGIN ----------- -->

      <dialog id="modal--login" class="modal--login--section">
        <header>
          <button id="btn--close--modal" class="btn--icon--primary">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              class="lucide lucide-x">
              <path d="M18 6 6 18M6 6l12 12" />
            </svg>
          </button>
          <h2>Cambiar contraseña!</h2>
        </header>
        <form id="login--form--modal" class="login--form" method="post">
          <label for="username--modal" class="form--label">Usuario:</label>
          <input
            id="username--modal"
            class="form--input radius--sm"
            name="username"
            type="text"
            placeholder="admin10"
            required />
          <label for="password--modal" class="form--label">Nueva Contraseña:</label>
          <input
            id="password--modal"
            class="form--input radius--sm"
            name="password"
            type="password"
            placeholder="********"
            required />
          <label for="password--confirm--modal" class="form--label"> Confirmar Contraseña: </label>
          <input
            id="password--confirm--modal"
            class="form--input radius--sm"
            name="password"
            type="password"
            placeholder="********"
            required />
          <button class="btn btn--full radius--sm" type="submit">Cambiar</button>
          <button class="btn btn--outline radius--sm" type="reset">Limpiar</button>
        </form>
      </dialog>

      <!-- ----------- FOOTER ----------- -->

      <footer class="footer--login--section">
        <p>&copy; 2024 Plazas De Mi Mami</p>
      </footer>
    </div>

    <!-- ========== JS ========== -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
